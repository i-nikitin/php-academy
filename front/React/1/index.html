<head>
  <script src="http://fb.me/react-0.13.0.js"></script>
  <script src="http://fb.me/JSXTransformer-0.13.0.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
  </div>
</body>

<script type="text/jsx">
  var Badge = React.createClass({
    render: function() {
      return <button className="btn btn-primary" type="button">
        {this.props.title} <span className="badge">{this.props.number}</span>
      </button>
    }
  });

  var Thumbnail = React.createClass({
    render: function() {
      return <div className="col-sm-6 col-md-4">
        <div className="thumbnail">
          <img src={this.props.imageUrl} alt="..."></img>
          <div className="caption">
            <h3>{this.props.header}</h3>
            <p>{this.props.description}</p>
            <p>
              <Badge title={this.props.title} number={this.props.number} />
            </p>
          </div>
        </div>
      </div>
    }
  });

  var ThumbnailList = React.createClass({
    render: function() {
      var list = this.props.thumbnailData.map(function(thumbnailProps){
        return <Thumbnail {...thumbnailProps} />
      });
        var list2 = this.props.headerData.map(function(thumbnailProps){
            return <Headerl {...thumbnailProps} />
        });
        var list3 = this.props.footerData.map(function(thumbnailProps){
            return <Footerl {...thumbnailProps} />
        });

      return <div>
          {list2}
          {list}
          {list3}


      </div>
    }
  });
  var Headerl = React.createClass ({
      render: function() {
          return <div className="col-md-2">
            <div className="header">
              <ul class="menu">
                <li><a class="active" href="#">{this.props}</a></li>
              </ul>
            </div>
          </div>
      }
  });
  //document.body.insertBefore(Headerl, document.body.firstChild);

  var Footerl = React.createClass ({
      render: function() {
          return <div className="col-md-2">
            <div className="footerImg">
              <img src={this.props.img} alt="..." height="50" width="50"></img>
              <div className="footerLink">
                <p>{this.props.link}</p>
              </div>
            </div>
          </div>
      }
  });

            var options = {
              thumbnailData:  [{
              title: 'Show Courses',
              number: 12,
              header: 'Learn React',
              description: 'React is a fantastic new front end library for rendering web pages. React is a fantastic new front end library for rendering web pages.',
              imageUrl: 'https://raw.githubusercontent.com/wiki/facebook/react/react-logo-1000-transparent.png'
          },{
              title: 'Show Courses',
              number: 25,
              header: 'Learn Gulp',
              description: 'Gulp will speed up your development workflow.  Gulp will speed up your development workflow.  Gulp will speed up your development workflow.',
              imageUrl: 'http://brunch.io/images/others/gulp.png'
          }],
                headerData:['First', 'Second', 'Third', 'Fourth', 'Fifth'],
                footerData: [{
                  img: 'https://assets-cdn.github.com/images/modules/open_graph/github-logo.png',
                  link: 'github.com/i-nikitin',
                },{
                    img: 'https://thatsmart.ru/wp-content/uploads/2017/03/gmail-45-700x393.jpg',
                    link: 'igorrnikitin@gmail.com',
                }],
          };

            var element = React.createElement(ThumbnailList, options);
            React.render(element, document.querySelector('.container'));


</script>
